<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            
            
    </head>
    <body class="container jumbotron">
        <div class="mx-auto w-75 border">
            <div class="display-4">Text to Speech</div>
            <br>
        <input  class="mx-auto" type="text" name="text" placeholder="Text to speech...">
        <a type="button " href="#" class="say btn btn-warning"> Speak</a>
        
        <audio src="" hidden class="speech"></audio>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
        $(()=>{
            $('a.say').on('click',(e)=>{
                e.preventDefault();
                  
                 var text=$('input[name="text"]').val() || "Dhabbe me kuch likh ";
               
                console.log(text);
                var url="https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=hi&q="+text+"";
                $('audio').attr("src",url).get(0).play();
            })
        })
        </script>
    </body>
</html>
